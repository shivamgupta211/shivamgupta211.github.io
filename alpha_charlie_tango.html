  <form class="form-horizontal">
    <br/><br/>
<div class="control-group">
    <label class="control-label" for="password">Password</label>
    <div class="controls">
        <textarea id="password" style="height: 30px; width: 300px; padding: 5px;"></textarea>
    </div>
</div>
    <br/>
<div class="control-group">
    <label class="control-label" for="text" id="text-label">Text</label>
    <div class="controls">
    <textarea id="text" style="height: 100px; width: 300px;padding: 5px;"></textarea>
    </div>
</div>
    <br/>
<div class="control-group">
    <div class="controls">
    <button id="encrypt" type="text">Encrypt</button>
    <button id="decrypt" type="text">Decrypt</button>
    </div>
</div>
    
</form>

    <br/>
    <hr>
    <br/>
<textarea disabled="true" id="output" style="height: 100px; width: 300px;padding: 5px;"></textarea>

    <br/>
    <button id="copy_output">
      Copy to clipboard
    </button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

  <script src="/js/resume.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id="></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "");

    var password = $('#password'),
    text = $('#text'),
    enc = $('#encrypt'),
    output = $('#output'),
    dec = $('#decrypt'),
    copy_output = $('#copy_output')
    
    enc.click(function(e) {
      e.preventDefault();
      output.val("")
      var encryptedAES = CryptoJS.AES.encrypt(text.val(), password.val());
      output.val(encryptedAES.toString())
    })
    
  	dec.click(function(e) {
      e.preventDefault();
      var encryptedAES = text.val();
      output.val("")
      output.val(CryptoJS.AES.decrypt(encryptedAES, password.val()).toString(CryptoJS.enc.Utf8));
    })
    
    copy_output.click(function(e) {
    	e.preventDefault();
      copyToClipboard('#output')
    })
    
    function copyToClipboard(element) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).val()).select();
      document.execCommand("copy");
      $temp.remove();
    }
    </script>
